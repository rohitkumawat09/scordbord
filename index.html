<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name">
        <input type="number" id="score" placeholder="Score">
        <select id="countries">
            <option value="">Choose Country</option>
            <option value="India">India</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
        </select>
        <button id="btn">Add Score</button>
    </div>

    <div class="score-container"></div>

    <script src="scripet.js"></script>


    <script>
        const playersData = [
    { name: "Harendra", score: 19 },
    { name: "Rohit", score: 45 },
    { name: "Manish", score: 18 },
    { name: "Ved", score: 77 },
    { name: "Ranveer", score: 99 },
    { name: "Sandeep", score: 26 },
    { name: "Rishabh", score: 29 },
]

for(let i=0;i<playersData.length;i++){
  for(let j=i+1;j<playersData.length;j++){
    if(playersData[i].score < playersData[j].score){
      const next = playersData[i];
      playersData[i] = playersData[j];
      playersData[j] = next;
    }
  }
}

console.log(playersData); 

    

    </script>
</body>
</html>
